<ion-header>
  <ion-navbar>
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Please select an user</ion-list-header>
    <ion-list>
      <button ion-item *ngFor="let user of users" (click)="userSelected(user.id)">
        {{ user.name }}
      </button>  
    </ion-list>
  </ion-list>
</ion-content>
